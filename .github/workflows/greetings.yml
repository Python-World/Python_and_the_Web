name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for creating your first issue, Someone will contact you ASAP.'' first issue'
        pr-message: 'Thanks for making your first PR, Someone will review it soon'' first pr'
